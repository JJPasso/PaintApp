<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link href="style.css" rel="stylesheet">
    <script src="js/app.js" type="module" defer></script>
</head>
<body>
    <div class="toolbox left">
        <div class="group commands">
            <div class="item" data-command="undo" title="Atras">
                <img src="imagen/atras.png">
            </div>
            <div class="item" data-command="download" title="Descargar Dibujo">
                <img src="imagen/descarga.png">
            </div>
        </div>
        <div class="group shapes">
            <div class="item active" data-tool="line" title="Linea">
                <img src="imagen/line.png">
            </div>
            <div class="item" data-tool="rectangle" title="Rectangulo">
                <img src="imagen/rectangulo.png">
            </div>
            <div class="item" data-tool="triangle" title="Triangulo">
                <img src="imagen/tri.png">
            </div>
            <div class="item" data-tool="circle" title="Circulo">
                <img src="imagen/circle.png">
            </div>
        </div>
        <div class="group tools">
            <div class="item" data-tool="brush" title="Rodillo">
                <img src="imagen/pincel.png">
            </div>
            <div class="item" data-tool="pencil" title="Lapiz">
                <img src="imagen/lapiz.png">
            </div>
            <div class="item" data-tool="bucket" title="Bote de Pintura">
                <img src="imagen/barril.png">
            </div>
            <div class="item" data-tool="eraser" title="Borrar">
                <img src="imagen/goma.png">
            </div>
        </div>
        <div class="group linewidths for-shapes" style="display: block;">
            <div class="item active" data-line-width="1" title="1 pixel">
                <div class="linewidth" style="width:1px;height:1px"></div>
            </div>
            <div class="item" data-line-width="2" title="2 pixel">
                <div class="linewidth" style="width:2px;height:2px"></div>
            </div>
            <div class="item" data-line-width="3" title="3 pixel">
                <div class="linewidth" style="width:3px;height:3px"></div>
            </div>
            <div class="item" data-line-width="4" title="4 pixel">
                <div class="linewidth" style="width:4px;height:4px"></div>
            </div>
            <div class="item" data-line-width="5" title="5 pixel">
                <div class="linewidth" style="width:5px;height:5px"></div>
            </div>
        </div>
        <div class="group linewidths for-bursh" style="display: none;">
            <div class="item active" data-brush-size="8" title="8 pixel">
                <div class="linewidth" style="width:8px;height:8px"></div>
            </div>
            <div class="item" data-brush-size="10" title="10 pixel">
                <div class="linewidth" style="width:10px;height:10px"></div>
            </div>
            <div class="item" data-brush-size="12" title="12 pixel">
                <div class="linewidth" style="width:12px;height:12px"></div>
            </div>
        </div>
    </div>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div class="toolbox right">
        <div class="group swatches">
            <div class="item" data-color="#ffffff">
                <div class="swatch" style="background-color: #ffffff;"></div>
            </div>
            <div class="item active" data-color="#000000">
                <div class="swatch" style="background-color: #000000;"></div>
            </div>
            <div class="item" data-color="#fd94f8">
                <div class="swatch" style="background-color: #fd94f8;"></div>
            </div>
            <div class="item" data-color="#f808e4">
                <div class="swatch" style="background-color: #f808e4;"></div>
            </div>
            <div class="item" data-color="#df3173">
                <div class="swatch" style="background-color: #df3173;"></div>
            </div>
            <div class="item" data-color="#75fa8b">
                <div class="swatch" style="background-color: #75fa8b;"></div>
            </div>
        </div>
    </div>
</body>
</html>
