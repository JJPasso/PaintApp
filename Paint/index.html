<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link href="style.css" rel="stylesheet">
    <script src="js/app.js" type="module" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="imagen/nav.png">
        </div>
    </header>
    <div class="toolbox left">
        <div class="espacio">
            <img src="imagen/espacio.png">
        </div>
        <div class="group commands">
            <div class="item" data-command="clear" title="Reiniciar">
                <img src="imagen/clear.png">
            </div>
            <div class="item" data-command="undo" title="Atras">
                <img src="imagen/atras.png">
            </div>
            <div class="item" data-command="download" title="Descargar Dibujo">
                <img src="imagen/descarga.png">
            </div>
        </div>
        <div class="group shapes">
            <div class="item active" data-tool="line" title="Linea">
                <img src="imagen/line.png">
            </div>
            <div class="item" data-tool="rectangle" title="Rectangulo">
                <img src="imagen/rectangulo.png">
            </div>
            <div class="item" data-tool="triangle" title="Triangulo">
                <img src="imagen/tri.png">
            </div>
            <div class="item" data-tool="circle" title="Circulo">
                <img src="imagen/circle.png">
            </div>
        </div>
        <div class="group tools">
            <div class="item" data-tool="brush" title="Rodillo">
                <img src="imagen/pincel.png">
            </div>
            <div class="item" data-tool="pencil" title="Lapiz">
                <img src="imagen/lapiz.png">
            </div>
            <div class="item" data-tool="bucket" title="Bote de Pintura">
                <img src="imagen/barril.png">
            </div>
            <div class="item" data-tool="eraser" title="Borrar">
                <img src="imagen/goma.png">
            </div>
        </div>
        <div class="group linewidths for-shapes" style="display: block;">
            <div class="item active" data-line-width="1" title="1 pixel">
                <div class="linewidth" style="width:1px;height:1px"></div>
            </div>
            <div class="item" data-line-width="2" title="2 pixel">
                <div class="linewidth" style="width:2px;height:2px"></div>
            </div>
            <div class="item" data-line-width="3" title="3 pixel">
                <div class="linewidth" style="width:3px;height:3px"></div>
            </div>
            <div class="item" data-line-width="4" title="4 pixel">
                <div class="linewidth" style="width:4px;height:4px"></div>
            </div>
            <div class="item" data-line-width="5" title="5 pixel">
                <div class="linewidth" style="width:5px;height:5px"></div>
            </div>
        </div>
        <div class="group linewidths for-bursh" style="display: none;">
            <div class="item active" data-brush-size="8" title="8 pixel">
                <div class="linewidth" style="width:8px;height:8px"></div>
            </div>
            <div class="item" data-brush-size="10" title="10 pixel">
                <div class="linewidth" style="width:10px;height:10px"></div>
            </div>
            <div class="item" data-brush-size="12" title="12 pixel">
                <div class="linewidth" style="width:12px;height:12px"></div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas" width="1280" height="720" ></canvas>
    
    
    <div class="toolbox right">
        <div class="espacio">
            <img src="imagen/espacio.png">
        </div>
        <div class="group activador">
            <div class="item" data-tool="stickers" title="Coleccion de Stickers">
                <img src="imagen/stickers.png">
            </div>
        </div>
        <div class="group stickers" style="display: none;">
            <div class="item" data-sticker="pepa" title="pepapick">
                <img src="imagen/pepa.png">
            </div> 
        </div>
        <div class="group swatches">
            <div class="item" data-color="#fbdfeb">
                <div class="swatch" style="background-color: #fbdfeb;"></div>
            </div>
            <div class="item active" data-color="#f8b8d3">
                <div class="swatch" style="background-color: #f8b8d3;"></div>
            </div>
            <div class="item" data-color="#a2dadb">
                <div class="swatch" style="background-color: #a2dadb;"></div>
            </div>
            <div class="item" data-color="#cae9eb">
                <div class="swatch" style="background-color: #cae9eb;"></div>
            </div>
            <div class="item" data-color="#f7f0e6">
                <div class="swatch" style="background-color: #f7f0e6;"></div>
            </div>
            <div class="item" data-color="#d6b5d0">
                <div class="swatch" style="background-color: #d6b5d0;"></div>
            </div>
            <div class="item" data-color="#cbe3c3">
                <div class="swatch" style="background-color: #cbe3c3;"></div>
            </div>
            <div class="item" data-color="#d6e48f">
                <div class="swatch" style="background-color: #d6e48f;"></div>
            </div>
            <div class="item" data-color="#eb949d">
                <div class="swatch" style="background-color: #eb949d;"></div>
            </div>
            <div class="item" data-color="#f3cada">
                <div class="swatch" style="background-color: #f3cada;"></div>
            </div>
            <div class="item" data-color="#cdbcb5">
                <div class="swatch" style="background-color: #cdbcb5;"></div>
            </div>
            <div class="item" data-color="#efe0dd">
                <div class="swatch" style="background-color: #efe0dd;"></div>
            </div>
            <div class="item" data-color="#f9f3e5">
                <div class="swatch" style="background-color: #f9f3e5;"></div>
            </div>
            <div class="item" data-color="#e0e0e2">
                <div class="swatch" style="background-color: #e0e0e2;"></div>
            </div>
            <div class="item" data-color="#c3cbce">
                <div class="swatch" style="background-color: #c3cbce;"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>La utilizacion de esta aplicacion es de uso reservado solo para La Petit Boutique Pastry Â© - Copyright 2020</p>
        </div>
    </footer>
</body>
</html>
